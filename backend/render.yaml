services:
- type: web
  name: physicalaibook-backend
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: DATABASE_URL
    fromDatabase: myDatabase
    property: connectionString
  - key: OPENAI_API_KEY
    sync: false
  - key: QDRANT_API_KEY
    sync: false
  - key: QDRANT_URL
    sync: false
  - key: JWT_SECRET_KEY
    sync: false
  - key: OPENAI_CHAT_MODEL
    value: gpt-4o-mini  # or whatever model you are using

databases:
- name: myDatabase
  version: "14"  # or whatever version you need